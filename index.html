    <link rel="stylesheet" href="./assets/css/style.css">

<body class="container">

    <header>

    <section class="row">

            <section id="savedMeals">

                
            </section>
        <button class="btn waves-effect waves-light" id="clearBtn">clear</button>
        </aside>


        <main class="col s10">
            <h2 class="center-align" id="mealName">Meal Display</h2>
            <section class="row">
                <section class="col s6" id="mealDescription">
                    <h3>Meal Description</h3>

                    <section id="mealImage">

                    </section>

                </section>
